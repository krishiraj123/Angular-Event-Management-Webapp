<div
  class="d-flex justify-content-center align-items-center vh-100 bg-custom"
  id="registration-section"
>
  <div class="container">
    <form
      class="row g-3 border border-dark p-3 shadow-lg fs-lg-5"
      [formGroup]="registrationForm"
      (ngSubmit)="submitForm()"
    >
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="Steve"
          formControlName="Firstname"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Middle name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          placeholder="John"
          formControlName="Middlename"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          placeholder="Smith"
          formControlName="Lastname"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          placeholder="Rajkot"
          formControlName="City"
          required
        />
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select
          class="form-select"
          id="validationDefault04"
          formControlName="State"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>Gujarat</option>
          <option>Maharashtra</option>
          <option>Madhya Pradesh</option>
          <option>Rajasthan</option>
          <option>Goa</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input
          type="number"
          class="form-control"
          id="validationDefault05"
          placeholder="391125"
          formControlName="Zip"
          required
        />
      </div>
      <div class="col-md-2">
        <label for="validationDefault05" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="validationDefault05"
          placeholder="45"
          formControlName="Age"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"
          >Mobile number</label
        >
        <input
          type="tel"
          class="form-control"
          id="validationDefault02"
          placeholder="1234567890"
          formControlName="Mobilenumber"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="validationDefault02"
          placeholder="Otto@gmail.com"
          formControlName="Email"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault04" class="form-label">Events</label>
        <select
          class="form-select"
          id="validationDefault04"
          formControlName="Events"
          required
        >
          <option selected disabled value="">Choose...</option>
          <option>Gujarat</option>
          <option>Maharashtra</option>
          <option>Madhya Pradesh</option>
          <option>Rajasthan</option>
          <option>Goa</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
    <h4 class="text-danger mt-3">{{ errMsg }}</h4>
  </div>
</div>
