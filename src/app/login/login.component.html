<div class="vw-100 vh-100">
  <div class="d-flex flex-column flex-sm-column flex-md-column flex-lg-row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-8">
      <img
        class="img-fluid background-cover"
        src="https://darshanums.in/Images/LoginPageBG/1.jpg"
      />
    </div>
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
    >
      <img
        src="https://darshan.ac.in/Content/media/DU_Logo.svg"
        alt="logo"
        class="img-fluid ps-5 pe-5"
      />
      <div class="col-12 ps-5 pe-5 mt-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput validationDefaultUsername"
              placeholder="Username"
              formControlName="username"
              required
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input
              [type]="type_pass"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              formControlName="password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-check mt-2 ps-4 pe-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              (click)="handleCheckBox()"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Show Password
            </label>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-login p-2">Login</button>
            <button class="btn btn-login-forget-pass p-2">
              Forget Password
            </button>
          </div>
        </form>
        <h3 class="text-danger mt-3">{{ errMsg }}</h3>
      </div>
    </div>
  </div>
</div>
