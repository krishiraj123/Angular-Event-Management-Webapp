<div class="mt-3 mt-lg-5" id="event-section">
  <div class="container-fluid shadow-lg">
    <p class="text-center fs-1 fst-italic fw-bold">
      <span class="border-bottom border-3 border-warning">Events</span>
    </p>

    <div class="mt-3 mb-lg-5">
      <ul
        class="d-flex gap-3 gap-lg-5 flex-wrap justify-content-center align-items-lg-center fs-5 fw-bold fst-italic"
      >
        <li><a (click)="filterEvents('ShowAll')">Show All</a></li>
        <li><a (click)="filterEvents('Civil')">Civil</a></li>
        <li><a (click)="filterEvents('Computer')">Computer</a></li>
        <li><a (click)="filterEvents('Electrical')">Electrical</a></li>
        <li><a (click)="filterEvents('Mechanical')">Mechanical</a></li>
      </ul>
    </div>

    <div
      class="d-flex flex-column flex-lg-row container justify-content-center align-items-center gap-3 pb-lg-5"
    >
      <div
        *ngFor="let event of events[activeCategory]"
        class="col-12 col-lg-3 shadow-lg"
      >
        <img [src]="event.img" class="img-fluid" alt="images" />
      </div>
    </div>
  </div>
</div>
